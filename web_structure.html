<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting an Admit in US for Masters</title>
</head>

<body>
    <div class="login">
        <h1>Getting an Admit in US for Masters</h1>
        <form action="/" method="post">
            <label for="gre">GRE Scores (out of 340):</label>
            <input type="number" id="gre" name="gre" min="0" max="340" required>

            <label for="toefl">TOEFL Scores (out of 120):</label>
            <input type="number" id="toefl" name="toefl" min="0" max="120" required>

            <label for="universityRating">University Rating (out of 5):</label>
            <input type="number" id="universityRating" name="universityRating" min="0" max="5" required>

            <label for="sop">SOP Strength (out of 5):</label>
            <input type="number" id="sop" name="sop" min="0" max="5" required>
            <label for="Lor">LOR Strength (out of 5):</label>
            <input type="number" id="Lor" name="Lor" min="0" max="5" required>

            <label for="gpa">Undergraduate GPA (out of 10):</label>
            <input type="number" id="gpa" name="gpa" min="0" max="10" step="0.1" required>

            <label for="research">Research Experience (0 or 1):</label>
            <input type="number" id="research" name="research" min="0" max="1" required>

            <button type="submit" class = "btn">Predict</button>
        </form>

        {% if prediction %}
            <p class ="text-center"> The probability you can get master is {{prediction}}</p>
        {% endif %}
    </div>
</body>

</html>
